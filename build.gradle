buildscript {

    ext {
        springBootVersion = '1.5.2.RELEASE'
        jackson_version = '2.8.1'
    }

    repositories {
        mavenCentral()
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

group 'open.data.lv'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'idea'

sourceCompatibility = 1.8

configurations.all {
    exclude group: 'org.slf4j', module: 'slf4j-log4j12'
}

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://repo.spring.io/release/" }
    maven { url "http://repo.spring.io/libs-snapshot-local" }
    maven { url "http://repo.spring.io/libs-milestone-local" }
    maven { url "http://repo.spring.io/libs-release-local" }
    maven { url "http://spantus.sourceforge.net/maven/global/" }
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-security")
    compile("org.springframework.security.oauth:spring-security-oauth2")
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile("org.springframework.boot:spring-boot-starter-batch")
    compile("org.hibernate:hibernate-core:5.0.11.Final")
    compile("org.hibernate:hibernate-entitymanager:5.0.11.Final")

    compile (group: 'org.apache.spark', name: 'spark-core_2.12', version: '2.4.0') {
        exclude group: 'com.fasterxml.jackson.module'
    }
    compile (group: 'org.apache.spark', name: 'spark-sql_2.12', version: '2.4.0') {
        exclude group: 'com.fasterxml.jackson.core'
    }

    compile group: 'org.apache.spark', name: 'spark-mllib_2.12', version: '2.4.0'

    compile 'nz.ac.waikato.cms.weka:weka-dev:3.9.3'

    //this is for time series with 1 dimension
    compile group: 'com.github.davidmoten', name: 'fastdtw', version: '0.1'

    compile group: 'org.codehaus.janino', name: 'janino', version: '3.0.8'
    compile group: 'com.h2database', name: 'h2', version: '1.4.196'
    compileOnly ("org.projectlombok:lombok:1.16.16")
    testCompile group: 'com.h2database', name: 'h2', version: '1.4.196'
    testCompile("org.springframework.boot:spring-boot-starter-test")
}
